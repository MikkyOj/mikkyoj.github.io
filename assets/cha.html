<div class="inner">
    <div class="out one"></div>
    <div class="out two"></div>
</div>


<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .inner{
        aspect-ratio: 1;
        width: 150px;
        background-color: yellow;
        border-radius: 35px;
        position: relative;
    }
    .out{
        position: absolute;
        z-index: -1;
        height: 150px;
        width: 300px;
        background-color: green;
        border-radius: 25px;
        
    }
    .one{
        top: -50%;
        right: 65%;
    }
    .two{
        top: 50%;
        left: 65%;
    }
</style>
